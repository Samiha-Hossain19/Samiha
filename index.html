<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

    <body>

        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="col">
                        <h2 class="d-flex justify-content-center">Bookmark Manager</h2>
                    </div>
                    <div class="col">
                        <!-- Add Bookmark Manager -->
                        <button id="myBtn">Add Bookmark</button>
                    </div>
                </div>
            </div>


            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="row">
                        <!-- Add Bookmark Form -->
                        <h2>Add Bookmark</h2>
                        <div class="form-group col-md-6 mb-3">
                            <input type="text" name="title" placeholder="Title" class="form-control" id="title" />
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <input type="url" name="url" placeholder="URL" class="form-control" id="url" /> <br>
                        </div>
                        <div class="form-group col-md-6 mb-3">
                            <input id="category" type="text" name="category" placeholder="Category"
                                class="form-control" />
                                <select>
                                    <option>Category</option>
                                </select>   
                            <button id="plus" onclick="showCategory()">+</button>
                        </div>
                        <br>
                    </div>
                    <!-- Save and Cancel Button -->
                    <div class="col-lg-12 mt-5">
                        <button class="btn btn-success"  onclick="hideModal()" id="cancel">Cancel</button>
                        <button class="btn btn-primary" id="save" onclick="AddData()">Save</button>
                    </div>
                </div>
            </div>

            <!-- showdata -->
            <div>
                <div id="cardContainer"></div>
                <table class="table table-borderless" id="crudTable">
                    <thead>
                        <tr>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>

        </div>

        <script src="./script.js"></script>
    </body>

</html>
